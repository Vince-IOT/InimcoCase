<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>Inimco case</title>
</head>

<body>
    <div class="Application">
        <div class="Forum Hcenter">

            <div class="PersonalInfo-Container">
                <span>Name</span>
                <input type="text" placeholder="Name" class="NameTextbox Hcenter">
                <span>Surname</span>
                <input type="text" placeholder="Surname" class="NameTextbox Hcenter">
            </div>

            <div class="PersonalSkills-Container">

                <div class="SkillList-container">
                    <span class="SKL-Title">Skills</span>
                    <ul class="SkillList" id="SkillList"></ul>
                </div>

                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Personality</button>
                    <div id="SkillsDropdown" class="SkillsDropdown-content">
                      <input type="text" placeholder="Search.." id="SKillsInput" onkeyup="filterFunction()">
                      <span id="Skill" onclick="AddSkillToList(this)">Team Player</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Social</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Honest</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Flexible</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Motivated</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Caring</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Courtesy</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Understanding</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Passionate</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Enthusiastic</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Resourcefull</span>
                      <span id="Skill" onclick="AddSkillToList(this)">Forgiving</span>
                      <input type="text" placeholder="Add you own" id="AddSKill" onkeyup="filterFunction()">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="./scripts/Dropdown.js"></script>

</html>
